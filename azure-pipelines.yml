# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- uat

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: SSH@0
  inputs:
    sshEndpoint: 'tekit-gestionDocumental-uat'
    runOptions: 'commands'
    commands: 'cd GD/GestionDocumental.Front && sudo docker-compose down && git pull && sudo docker-compose up -d --build'
    readyTimeout: '20000'